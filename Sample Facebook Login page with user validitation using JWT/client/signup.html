<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
</head>
<body>
    <header>
        <h3>Facebook</h3>
    </header>
    <form onsubmit="sendData(); return false">
        <table align="center">
            <tr>
                <th></th>
                <td><h2 style="text-align: center;">Create an account</h2></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" id="name" style="width: 70%;"></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="number" id="age" style="width: 70%;"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" id="email" style="width: 70%;"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="pass" style="width: 70%;"></td>
            </tr>
            
            <tr>
                <th></th>
                <th style="text-align: center;"><input type="submit" value="Signup"></th>
            </tr>
        </table>
    </form>
    <footer>
        <h3>&copy; Facebook.com</h3>
    </footer>
</body>
</html>
