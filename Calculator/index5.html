<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js"></script>
    <style>
        table, td, tr {
            border: 5px solid black;
        }
        table {
            border-collapse: collapse;
            width: 75%;
            margin-top: 100px;
        }
        td {
            height: 50px;
            vertical-align: middle;
        }

        button{
            width: 100%;
            height: 100%;
            font-size: x-large;
            background-color: darkmagenta;
        }

    </style>
</head>
<body>
    <table align="center">
            <tr>
                <td colspan="2"><input type="text" id="input-div" value="0" style="width: 99.5%; height: 100%; font-size: xx-large; background-color: darkturquoise;"></td>
                <td><button id="=" value="=" onclick="calculate()">=</button></td>
            </tr>
            <tr>
                <td><button value="1" onclick="display('1')">1</button></td>
                <td><button id="2" value="2" onclick ="display('2')">2</button></td>
                <td><button id="3" value="3" button onclick="display('3')">3</></td>
            </tr>
            <tr>
                <td><button id="4" value="4"  onclick="display('4')">4</button></td>
                <td><button id ="5" value="5" onclick="display('5')">5</button></td>
                <td><button id="6" value="6" onclick="display('6')">6</button></td>
            </tr>
            <tr>
                <td><button id="7" value="7" onclick="display('7')">7</button></td>
                <td><button id="8" value="8" onclick="display('8')">8</button></td>
                <td><button id="9" value="9"onclick="display('9')">9</button ></td>
            </tr>
            <tr>
                <td><button id="0" value="0" onclick="display('0')">0</button></td>
                <td><button id="+" value="+" onclick="display('+')">+</button></td>
                <td><button id="-" value="-" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="/" value="/" onclick="display('/')">/</button></td>
                <td><button id="*" value="*" onclick="display('*')">*</button></td>
                <td><button id="clr" value="c" onclick="clearAll()">CLR</button></td>
            </tr>
    </table>
    
</body>
</html>
